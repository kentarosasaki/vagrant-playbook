---
services: docker

env:
  - distro: centos7

script:
  # Configure test script so we can run extra tests after playbook is run.
  - export container_id=$(date +%s)
  - export cleanup=false

  # Download test shim.
  - chmod +x ${PWD}/tests/test.sh

  # Run tests.
  - ${PWD}/tests/test.sh

  # Ensure Vagrant is installed.
  - 'docker exec --tty ${container_id} env TERM=xterm which vagrant && cd /root/vagrant/infraci && /usr/bin/vagrant validate'
  #- 'docker exec --tty ${container_id} env TERM=xterm cd /root/vagrant/infraci && /usr/bin/vagrant validate'

